<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wall.E Project</title>
<link href="static/app/project/css/main.css" rel="stylesheet">
<link href="static/module/layui/css/layui.css" rel="stylesheet">
<link href="static/module/ztree/css/zTreeStyle/custom_icon.css" rel="stylesheet">
<link href="static/module/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="static/module/contextjs/css/context.standalone.css" rel="stylesheet">
</head>
<body project-id="">
  <div class="walle"></div>
	<div class="header">
    <form class="layui-form layui-main">
    	<div class="layui-inline">
			  <select name="project" lay-verify="required" lay-filter="project">
			    <option value="">选择项目</option>
          @for(pro in projects) {
            <option value="${pro.id}" pattern="${pro.pattern}" @if(proLP.first){print("selected");}
>${pro.name}</option>
          @}
			  </select>
    	</div>
    	<div class="layui-inline">
			  <select name="type" lay-verify="required" lay-filter="type">
			    <option value="">选择模式</option>
					<option value="normal">普通模式</option>
		      <option value="simulation">模拟模式</option>
			  </select>
		  </div>
	  </form>
  </div>
  <div class="container layui-main site-inline">
  	<!-- menu tree -->
  	<div class="site-tree">
  	<button class="layui-btn layui-btn-small create-folder"><i class="layui-icon">&#xe654;</i> Create New Collections</button>
  	  <span class="note">点击鼠标右键管理接口</span>
  	  
  		<ul id="interface_tree" class="ztree" folder-id="" interface-id=""></ul>
  	</div>
  	<!-- main -->
  	<div class="site-content">
      
		  <table class="layui-table" lay-skin="line">
		    <colgroup>
		      <col width="10">
		      <col width="150">
		      <col width="800">
		      <col>
		    </colgroup>
		    <thead>
		      <tr>
		        <th><input type="checkbox" lay-filter="allChoose"></th>
		        <th>接口名称 (code)</th>
		        <th></th>
		      </tr> 
		    </thead>
		    <tbody class="interfaceTable">
<!-- 		      <tr>
		        <td><input type="checkbox"></td>
		        <td>贤心</td>
		        <td class="operation">
		          <i class="layui-icon test">&#xe623;</i>
		          <i class="layui-icon setting">&#xe620;</i>
		          <i class="layui-icon result">&#xe60e;</i>
		        </td>
		      </tr> -->
		    </tbody>
		  </table>
		  </div>
  </div>
  <div class="foot">
  </div>
</body>
<script src="static/module/jquery/jquery-1.9.1.min.js"></script>
<script src="static/module/layui/layui.js"></script>
<script src="static/module/ztree/jquery.ztree.all.min.js"></script>
<script src="static/module/contextjs/js/context.js"></script>
<script src="static/app/project/js/main.js"></script>
<script type="text/javascript">
Global = {};
Global.base = '${base}';
</script>
</html>
